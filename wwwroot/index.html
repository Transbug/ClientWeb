<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cors Client</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h3>Cors Request</h3>
    <button id="btnGetCities">Get Cities</button>
    <pre id="preOutput1"></pre>
    <button id="btnGetProvinces">Get Provinces</button>
    <pre id="preOutput2"></pre>
    <script>

        $(function () {
            var getCities = function () {
                var url = "https://localhost:44314/api/citiesapi/";    //44314, 44344
                $.get(url).always(showResponse);
                return false;
            };

            var showResponse = function (data) {
                $("#preOutput1").text(JSON.stringify(data, null, 4));
            };

            $("#btnGetCities").click(getCities);
        });
    </script>



    <script>

        $(function () {
            var getProvinces = function () {
                var url = "https://localhost:44314/api/provincesapi/";    //44314, 44344
                $.get(url).always(showResponse);
                return false;
            };

            var showResponse = function (data) {
                $("#preOutput2").text(JSON.stringify(data, null, 4));
            };

            $("#btnGetProvinces").click(getProvinces);
        });
    </script>

</body>

</html>
